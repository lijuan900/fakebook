<template name="post">
  <div class="media">
    <a class="pull-left" href="#">
      <img class="media-object" width="60px" src="http://g.twimg.com/Twitter_logo_blue.png" data-src="holder.js/64x64">
    </a>

    <div class="media-body">
      <!-- <h6>{{_id}}</h6> -->
      <h6>{{getNameById}}</h6>
      <p>{{text}}</p>
      <div class="media">
        {{#if likeCount}}
          {{likeCount}} people like this
        {{/if}}

        <h4 class="media-heading">
          <a class="likebtn muted"><small>Like</small></a>
        </h4>
        <ul class="unstyled">
          {{#each postComments}}
            {{> postcomment}}
          {{/each}}
        </ul>
        <input class="comment" id="comment" type="text" name="comment" value="" placeholder="write a comment">
      </div>

    </div>

  </div>

</template>


<template name="postcomment">
  <li class="well"> 
    <a class="pull-left" href="/user">
      <img src="http://g.twimg.com/Twitter_logo_blue.png" width="30px" class="img-rounded" alt="#" />
    </a>

    <p class="muted commentUser">{{getNameById}}</p>
    <p class="muted commentText">{{text}}</p>
  </li>

</template>
